{% extends "layout.html" %}
{% block main %}
<div class="container py-5">
    <div class="row">
        <div class="text-center">{% now "M d g:i A" %}</div>
        <div class="col-8 offset-2">
            {% if messages %}
            {% for message in messages %}
            <div role=alert class="alert alert-{{ message.tags }} alert-dismissible show fade">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss=alert aria-label=Close></button>
            </div>
            {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-header">
                    Welcome!
                </div>
                <div class="card-body">
                    <div class="card-text">Hello {{ request.user.get_username|default:"World" }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
