{% extends "layout.html" %}
{% block main %}
    {% if messages %}
            {% for message in messages %}
                <div role=alert class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible show fade">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss=alert aria-label=Close></button>
                </div>
            {% endfor %}
        {% endif %}
{% endblock %}
