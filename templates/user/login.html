{% extends "layout.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'user/css/user.css' %}">
<style>
    .target { width:100%; text-align:center; border-bottom: 1px solid #000; line-height:0.1em; margin:10px 0 20px; } 
</style>
{% endblock %}
{% block main %}
<div class="container pt-5">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
            {% if messages %}
            {% for message in messages %}
            <div role=alert class="alert alert-{{ message.tags }} alert-dismissible show fade">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss=alert aria-label=Close></button>
            </div>
            {% endfor %}
            {% endif %}
            <form class="login" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
                <div class="btn-group w-100">
                    <a href="#" class="btn btn-sm btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg>
                        Login with Facebook
                    </a>
                </div>
                <div class="my-3 text-center target"><span class="px-3 bg-light">or</span></div>
                <div class="form-floating">
                    <input type="email" class="form-control rounded-bottom-0" data-message="Please enter your email" id="email" placeholder="name@example.com" name="username">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name=password class="form-control rounded-top-0" data-message="Please type your password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" name="remember_me" role="switch" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <button class="btn w-100 btn-primary" type="submit" formaction="{% url 'user:login' %}">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="{% static 'user/js/user.js' %}"></script>
{% endblock %}
